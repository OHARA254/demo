{% extends "base.html" %} 

{% block contents %}

<div class="text-center my-5">
  <div class="mb-5">
    <h1>予約する座席を選択する</h1>
  </div>
  <div class="row">
    {% for zaseki in zaseki_data %}
    <div class="col-lg-3 col-md-6">
      <div class="card img-thumbnail storelist mb-3">
        
        <div class="card-body text-center px-2 py-3">
          <h5 class="font-weight-bold">{{ zaseki.name }}</h5>
          <p>{{ zaseki.description }}</p>
        </div>
        <a class="stretched-link" href="{% url 'app:calendar' zaseki.pk %}">予約する</a>
      </div>
    </div>
    {% empty %}
    <p>まだ改装中です</p>
    {% endfor %}
  </div>
</div>

{% endblock %}
